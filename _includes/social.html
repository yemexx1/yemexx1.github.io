<div class="social">
	<h4>
    {% if site.github %}
	  <a target="_blank" rel="nofollow" href="http://github.com/{{ site.github }}"><i class="fa fa-github fa-2x"></i></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope fa-2x"></i></a>
    {% endif %}

    {% if site.twitter %}
	  <a target="_blank" rel="nofollow" href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter fa-2x"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a target="_blank" rel="nofollow" href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin fa-2x"></i></a>
    {% endif %}
    {% if site.stackoverflow %}
	  <a target="_blank" rel="nofollow" href="http://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow fa-2x"></i></a>
    {% endif %}
	</h4>
</div>
