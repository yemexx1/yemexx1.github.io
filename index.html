<script type="text/javascript">
  function randOrd() {
    return (Math.round(Math.random())-0.5);
  }

  $(document).ready(function() {
    var klasses = [ 'fa-sun-o', 'fa-magic','fa-magnet', 'fa-lemon-o', 'fa-flask' ];
    klasses.sort( randOrd );
    $('div i').each(function(i, val) {
      $(this).addClass(klasses[i]);
    });

    var colors = [ 'blue', 'orange','pink', 'purple', 'black' ];
    colors.sort( randOrd );
    $('body').each(function(i, val) {
      $(this).addClass(colors[i]);
    });



  });
</script>
